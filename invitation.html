<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            color: #9e69a4;
            text-align: center;
            background-image: url('Wedding_bg (2).png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0);
            margin: 50px auto;
            padding: 30px;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-family: 'Great Vibes', cursive;
            color: #d4af37;
        }
        h2 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #d77219;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }
        .details {
            margin-top: 30px;
        }
        .details p {
            margin: 5px 0;
            font-weight: bold;
        }
        .details .location {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .details .location i {
            margin-right: 8px;
            color: #d4af37;
        }
        .details .location a {
            text-decoration: none;
            color: #8b0000;
            font-weight: bold;
        }
        .details .location a:hover {
            text-decoration: underline;
        }
        .decorative-line {
            width: 50%;
            height: 2px;
            background: #d4af37;
            margin: 20px auto;
        }
        .invitation-text {
            margin-top: 30px;
            font-style: italic;
        }
        .gif-container {
            margin-top: 30px;
        }
        .gif-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0);
        }
        .countdown {
            font-size: 1.5em;
            margin-top: 20px;
            color: #8b0000;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .countdown div {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            min-width: 60px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .countdown div span {
            display: block;
            font-size: 2em;
            color: #8b0000;
        }
        .countdown div label {
            display: block;
            font-size: 0.8em;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Invitation</h1>
        <div class="gif-container">
            <img src="Gold_Ganesh_removebg-preview.jfif" alt="Celebration GIF"> <!-- Replace with your GIF URL -->
        </div>
        <h2>Vishal & Varsha</h2>
        <p>Together with their families,<br>
           Vishal Patil and Varsha Patil<br>
           request the pleasure of your family<br>
           at their wedding celebration.</p>
        <div class="decorative-line"></div>
        <div class="details">
            <p>Date: June 16, 2024</p>
            <p>Time: 12:30 PM</p>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <a href="https://maps.app.goo.gl/VUGv1SCqiQR5s7Rk6" target="_blank">Dutt Mangal Hall Arag, Sangli 416401</a>
            </div>
        </div>
        <div class="decorative-line"></div>
        <div class="gif-container">
            <img src="Vishal & Varsha.gif" alt="Celebration GIF"> <!-- Replace with your GIF URL -->
        </div>
        <p class="invitation-text">We look forward to celebrating with you!</p>
        <div class="countdown" id="countdown">
            <div>
                <span id="days"></span>
                <label>Days</label>
            </div>
            <div>
                <span id="hours"></span>
                <label>Hours</label>
            </div>
            <div>
                <span id="minutes"></span>
                <label>Minutes</label>
            </div>
            <div>
                <span id="seconds"></span>
                <label>Seconds</label>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("June 16, 2024 12:30:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

          // Get today's date and time
          var now = new Date().getTime();

          // Find the distance between now and the count down date
          var distance = countDownDate - now;

          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Output the result in an element with id="countdown"
          document.getElementById("days").innerText = days;
          document.getElementById("hours").innerText = hours;
          document.getElementById("minutes").innerText = minutes;
          document.getElementById("seconds").innerText = seconds;

          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "The wedding has started!";
          }
        }, 1000);
    </script>
</body>
</html>
